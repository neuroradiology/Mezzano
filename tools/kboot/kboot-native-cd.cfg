set "timeout" 5
entry "Mezzano" {
      set "video_mode" "lfb:1024x768"
      mezzano "/image" "freestanding" "no-detect"
}

entry "Mezzano - video console" {
      set "video_mode" "lfb:1024x768"
      mezzano "/image" "freestanding" "no-detect" "video-console"
}

entry "Mezzano - hardware detection" {
      set "video_mode" "lfb:1024x768"
      mezzano "/image" "freestanding"
}

entry "Mezzano - hardware detection, video console" {
      set "video_mode" "lfb:1024x768"
      mezzano "/image" "freestanding" "video-console"
}

entry "Mezzano - no SMP" {
      set "video_mode" "lfb:1024x768"
      mezzano "/image" "freestanding" "no-detect" "no-smp"
}

entry "Mezzano - no SMP, video console" {
      set "video_mode" "lfb:1024x768"
      mezzano "/image" "freestanding" "no-detect" "video-console" "no-smp"
}

entry "Mezzano - no SMP, hardware detection" {
      set "video_mode" "lfb:1024x768"
      mezzano "/image" "freestanding" "no-smp"
}

entry "Mezzano - no SMP, hardware detection, video console" {
      set "video_mode" "lfb:1024x768"
      mezzano "/image" "freestanding" "video-console" "no-smp"
}
